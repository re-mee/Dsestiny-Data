<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Destiny Data</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>Destiny Library</h1>
        <div class="button-group">
            <h2>Enums</h2>
            <button data-key="weaponType">Weapon Type</button>
            <button data-key="armorType">Armor Type</button>
            <button data-key="classType">Class Type</button>
            <button data-key="element">Element</button>
            <button data-key="rarity">Rarity</button>
            <button data-key="weaponSlot">Weapon Slot</button>
        </div>
        <div class="button-group">
            <h2>Phrases</h2>
            <button data-key="raidPhrases" data-type="phrases">Raid Phrases</button>
        </div>
        <div id="output" class="json-output hidden"></div>
        <script src="index.js"></script>
    </body>
</html>
